<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Daily Horoscope</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Englebert&family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet" />

    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <h1>Daily Horoscope</h1>
      <form>
        <div class="inputs-wrapper">
          <section>
            <label for="zodiac-sign">Zodiac Sign:</label>
            <select name="zodiac-sign" id="zodiac-sign">
              <option selected disabled>Sign</option>
              <option value="aries">Aries</option>
              <option value="taurus">Taurus</option>
              <option value="gemini">Gemini</option>
              <option value="cancer">Cancer</option>
              <option value="leo">Leo</option>
              <option value="virgo">Virgo</option>
              <option value="libra">Libra</option>
              <option value="scorpio">Scorpio</option>
              <option value="sagittarius">Sagittarius</option>
              <option value="capricorn">Capricorn</option>
              <option value="aquarius">Aquarius</option>
              <option value="pisces">Pisces</option>
            </select>
          </section>
          <section>
            <label for="timeframe">Timeframe:</label>
            <select name="timeframe" id="timeframe">
              <option selected disabled>Timeframe</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </section>
        </div>
        <section class="btn-wrapper">
          <button type="submit" class="prediction-btn">Prediction</button>
        </section>
      </form>
      <p></p>
      <script src="./src/scripts/script.js"></script>
    </div>
  </body>
</html>
